<!DOCTYPE html>
<html lang="ua" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free referral links</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <link rel="stylesheet" href="public/css/main.css">
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <meta name="keywords" content="catchlink">
</head>

<body ng-app="Artmoney" ng-controller="Global" ng-cloak>
  <header>
    <h1 id="sitename">{{data.sitename}}</h1>
    <md-fab-speed-dial md-open="data.nav.isOpen" md-direction="{{data.nav.selectedDirection}}" ng-class="data.nav.selectedMode">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
          <md-icon md-svg-src="public/img/menu.svg"></md-icon>
        </md-button>
      </md-fab-trigger>

      <md-fab-actions>
        <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
          <md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>
        </md-button>
        <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
          <md-icon md-svg-src="img/icons/facebook.svg" aria-label="Facebook"></md-icon>
        </md-button>
        <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
          <md-icon md-svg-src="img/icons/hangout.svg" aria-label="Google Hangout"></md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </header>
  <div id="content_panel" class="md-whiteframe-4dp">
    <md-button class="md-raised" ng-click="auth()">Button</md-button>
    <md-button class="md-primary md-raised" ng-click="showPrompt($event)">
      Add new link
    </md-button>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure impedit, ipsa iste fugit provident voluptatum cum doloribus consectetur perferendis quo nulla illo nostrum, accusamus recusandae sunt autem voluptates ratione officia!
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="public/js/main.js"></script>
</body>


</html>
